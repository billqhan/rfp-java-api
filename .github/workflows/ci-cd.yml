name: CI/CD Pipeline (EKS - DISABLED)

# EKS workflow disabled - using ECS deployment (ci-cd-ecs.yml)
# To re-enable: uncomment the 'on:' section below
on:
  workflow_dispatch:
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.9'

jobs:
  validate-contracts:
    name: Validate API Contracts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Validate contracts
        run: |
          chmod +x validate-contracts.sh
          ./validate-contracts.sh

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: validate-contracts
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run unit tests
        run: mvn test

      - name: Run integration tests
        run: mvn verify -DskipUnitTests || echo "Integration tests not configured"

      - name: Generate test coverage report
        run: mvn jacoco:report || echo "Coverage not configured"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        if: github.event_name == 'push'
        uses: aws-actions/amazon-ecr-login@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ECR_REGISTRY }}/rfp-java-api
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy-dev:
    name: Deploy to Development (EKS)
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://api-dev.rfp-platform.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME_DEV }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Deploy with Helm
        run: |
          # Use full branch-sha tag produced by docker/metadata-action (type=sha,prefix={{branch}}-)
          IMAGE_TAG="${GITHUB_REF_NAME}-${GITHUB_SHA}"
          
          helm upgrade --install rfp-java-api \
            oci://${{ secrets.ECR_REGISTRY }}/rfp-java-api-helm \
            --namespace dev \
            --create-namespace \
            --set image.repository=${{ secrets.ECR_REGISTRY }}/rfp-java-api \
            --set image.tag=$IMAGE_TAG \
            --set environment=development \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/rfp-java-api -n dev --timeout=5m
          kubectl get pods -n dev -l app=rfp-java-api

  deploy-prod:
    name: Deploy to Production (EKS)
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.rfp-platform.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME_PROD }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Deploy with Helm
        run: |
          # Use full main-sha tag produced by docker/metadata-action (type=sha,prefix={{branch}}-)
          IMAGE_TAG="main-${GITHUB_SHA}"
          
          helm upgrade --install rfp-java-api \
            oci://${{ secrets.ECR_REGISTRY }}/rfp-java-api-helm \
            --namespace prod \
            --create-namespace \
            --set image.repository=${{ secrets.ECR_REGISTRY }}/rfp-java-api \
            --set image.tag=$IMAGE_TAG \
            --set environment=production \
            --set replicaCount=3 \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/rfp-java-api -n prod --timeout=10m
          kubectl get pods -n prod -l app=rfp-java-api

      - name: Run smoke tests
        run: |
          ENDPOINT=$(kubectl get svc rfp-java-api -n prod -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl -f http://$ENDPOINT/actuator/health || exit 1

      - name: Create deployment tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG_NAME="prod-$(date +%Y%m%d-%H%M%S)"
          git tag -a "$TAG_NAME" -m "Production deployment - SHA: ${GITHUB_SHA::7}"
          git push origin "$TAG_NAME"
